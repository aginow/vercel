<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <!-- Arrowhead Marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="rgba(255,255,255,0.6)"/>
    </marker>
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Layer Labels -->
  <text x="80" y="40" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">Input</text>
  <text x="160" y="40" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">Hidden 1</text>
  <text x="240" y="40" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">Hidden 2</text>
  <text x="320" y="40" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12">Output</text>
  
  <!-- Neural Network Nodes -->
  <circle cx="80" cy="80" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="80" cy="120" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="80" cy="160" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="80" cy="200" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  
  <circle cx="160" cy="60" r="12" fill="url(#gradient3)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="160" cy="100" r="12" fill="url(#gradient3)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="160" cy="140" r="12" fill="url(#gradient3)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="160" cy="180" r="12" fill="url(#gradient3)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="160" cy="220" r="12" fill="url(#gradient3)" opacity="0.9" filter="url(#glow)"/>
  
  <circle cx="240" cy="80" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="240" cy="120" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="240" cy="160" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="240" cy="200" r="12" fill="url(#gradient2)" opacity="0.9" filter="url(#glow)"/>
  
  <circle cx="320" cy="150" r="12" fill="url(#gradient3)" opacity="0.9" filter="url(#glow)"/> <!-- Adjusted y for centering -->
  
  <!-- Neural Network Connections (Fully Connected with Arrows) -->
  <!-- Input to Hidden1 -->
  <line x1="92" y1="80" x2="148" y2="60" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="80" x2="148" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="80" x2="148" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="80" x2="148" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="80" x2="148" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="120" x2="148" y2="60" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="120" x2="148" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="120" x2="148" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="120" x2="148" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="120" x2="148" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="160" x2="148" y2="60" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="160" x2="148" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="160" x2="148" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="160" x2="148" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="160" x2="148" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="200" x2="148" y2="60" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="200" x2="148" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="200" x2="148" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="200" x2="148" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="92" y1="200" x2="148" y2="220" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Hidden1 to Hidden2 -->
  <line x1="172" y1="60" x2="228" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="60" x2="228" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="60" x2="228" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="60" x2="228" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="100" x2="228" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="100" x2="228" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="100" x2="228" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="100" x2="228" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="140" x2="228" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="140" x2="228" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="140" x2="228" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="140" x2="228" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="180" x2="228" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="180" x2="228" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="180" x2="228" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="180" x2="228" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="220" x2="228" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="220" x2="228" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="220" x2="228" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="172" y1="220" x2="228" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Hidden2 to Output -->
  <line x1="252" y1="80" x2="308" y2="150" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="252" y1="120" x2="308" y2="150" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="252" y1="160" x2="308" y2="150" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="252" y1="200" x2="308" y2="150" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Brain Icon (Improved from Tabler) -->
  <g transform="translate(40, 50) scale(1.5)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M15.5 13a3.5 3.5 0 0 0 -3.5 3.5v1a3.5 3.5 0 0 0 7 0v-1.8" />
      <path d="M8.5 13a3.5 3.5 0 0 1 3.5 3.5v1a3.5 3.5 0 0 1 -7 0v-1.8" />
      <path d="M17.5 16a3.5 3.5 0 0 0 0 -7h-.5" />
      <path d="M19 9.3v-2.8a3.5 3.5 0 0 0 -7 0" />
      <path d="M6.5 16a3.5 3.5 0 0 1 0 -7h.5" />
      <path d="M5 9.3v-2.8a3.5 3.5 0 0 1 7 0v10" />
    </svg>
  </g>
  
  <!-- Image Icon (Improved Simple Picture Frame) -->
  <g transform="translate(320, 60) scale(1.2)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    <path d="M5 20 L15 10 L25 20 L35 10" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="30" cy="8" r="3" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="100" cy="50" r="3" fill="rgba(255,255,255,0.7)" opacity="0.8">
    <animate attributeName="cy" values="50;40;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="2" fill="rgba(255,255,255,0.7)" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="250" r="2.5" fill="rgba(255,255,255,0.7)" opacity="0.7">
    <animate attributeName="cy" values="250;240;250" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="220" r="2" fill="rgba(255,255,255,0.7)" opacity="0.5">
    <animate attributeName="cy" values="220;210;220" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title Text -->
  <text x="200" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    AI Image Generation
  </text>
</svg>